group 'com.epam.esm'
version '1.0'

repositories {
    mavenCentral()
}

subprojects {

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    group 'com.epam.esm'
    version '1.0'
    sourceCompatibility = 1.8

    ext {
        servletVersion = '4.0.1'
        springVersion = '5.2.9.RELEASE'
        jUnitVersion = '4.12'
        jupiterVersion = '5.7.0'
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
        testCompile group: 'junit', name: 'junit', version: jUnitVersion
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jupiterVersion
        testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jupiterVersion
    }
}


